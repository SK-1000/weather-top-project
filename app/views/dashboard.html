#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

<!--This is the Dashboard view which displays a list of the weather stations and the related weather information-->

#{list items:stations, as:'station'}
<section class="ui segment">
  <h2 class="ui header">
    ${station.name}
  </h2>
  #{stationsummary station:station/}
  <a href="/station/${station.id}" class="ui icon button">
    <i class="folder open outline icon"></i>
  </a>
  <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
    <i class="icon trash"></i>
  </a>
</section>
#{/list}
#{addstation /}
